# MANIFEST.yaml - Project metadata for Morning Vuln Briefing
# This file provides machine-readable metadata about the project

project:
  name: Morning Vuln Briefing
  description: An automated vulnerability intelligence platform that harvests, scores, and publishes daily vulnerability briefings
  version: 1.0.0
  license: MIT
  repository: https://github.com/wclaytor/vuln-bot
  homepage: https://wclaytor.github.io/vuln-bot/
  documentation: https://github.com/wclaytor/vuln-bot/blob/main/README.md
  
metadata:
  type: vulnerability-intelligence-platform
  category: security-tooling
  tags:
    - vulnerability-management
    - threat-intelligence
    - security-automation
    - cve-tracking
    - risk-assessment
    - epss-scoring
  keywords:
    - CVE
    - CVSS
    - EPSS
    - vulnerability
    - security
    - risk-scoring
    - threat-briefing
    - automated-harvesting

architecture:
  languages:
    - name: Python
      version: ">=3.9"
      usage: Backend processing, data harvesting, risk scoring
    - name: JavaScript
      version: ES6+
      usage: Frontend interactivity, client-side filtering
    - name: TypeScript
      version: ">=4.0"
      usage: Type-safe frontend components
  frameworks:
    - name: 11ty
      version: "^2.0.0"
      usage: Static site generation
    - name: Alpine.js
      version: "^3.0.0"
      usage: Frontend reactivity
    - name: Tailwind CSS
      version: "^3.0.0"
      usage: Styling and UI components
  tools:
    - name: pytest
      usage: Python testing framework
    - name: uv
      usage: Python package management
    - name: webpack
      usage: JavaScript/TypeScript bundling
    - name: ESLint
      usage: JavaScript linting
    - name: Ruff
      usage: Python linting and formatting

data_sources:
  - name: CVEProject/cvelistV5
    type: GitHub Repository
    description: Official CVE List updated every 7 minutes
    api: GitHub API
    update_frequency: 7 minutes
  - name: FIRST EPSS API
    type: REST API
    description: Exploit Prediction Scoring System
    update_frequency: daily
  - name: CISA ADP
    type: CVE Containers
    description: CISA's Additional Data Products (KEV, SSVC)
    update_frequency: as_published

features:
  harvesting:
    - description: Automated daily vulnerability collection
    - sources: CVEProject GitHub repository
    - filtering:
        - severity: HIGH, CRITICAL
        - epss_threshold: 60%
        - years: 2024-2025
    - enrichment:
        - epss_scores: true
        - cisa_adp: true
        - vendor_extraction: true
  
  risk_scoring:
    - algorithm: Custom composite scoring
    - factors:
        - cvss_score: 40%
        - epss_score: 30%
        - vendor_popularity: 15%
        - infrastructure_tags: 10%
        - recency: 5%
    - range: 0-100
    - categories:
        - critical: 90-100
        - high: 70-89
        - medium: 40-69
        - low: 0-39
  
  frontend:
    - real_time_search: Fuse.js fuzzy search
    - filtering:
        - cve_id: true
        - severity: true
        - cvss_range: true
        - epss_range: true
        - date_range: true
        - vendor: true
        - exploitation_status: true
        - tags: true
    - features:
        - shareable_urls: Hash-based state persistence
        - csv_export: true
        - pagination: 10/20/50/100 rows
        - responsive_design: true
        - accessibility: WCAG 2.1 AA compliant
  
  analytics:
    - privacy_respecting: true
    - metrics:
        - user_interactions: true
        - search_queries: true
        - filter_usage: true
        - export_tracking: true
        - performance_metrics: true
    - storage: localStorage (client-side only)

deployment:
  platform: GitHub Pages
  branch: gh-pages
  build_command: npm run build
  output_directory: public
  domain: https://wclaytor.github.io/vuln-bot/
  ssl: true
  cdn: GitHub's global CDN

ci_cd:
  provider: GitHub Actions
  workflows:
    - name: Nightly Harvest
      schedule: "17 6 * * *"  # 6:17 AM UTC daily
      steps:
        - harvest_vulnerabilities
        - generate_content
        - build_site
        - deploy_to_pages
    - name: PR Checks
      triggers: [pull_request]
      checks:
        - python_linting: ruff
        - python_tests: pytest (80% coverage)
        - javascript_linting: eslint
        - security_scanning: [bandit, trufflehog, codeql]
        - npm_audit: true

security:
  scanning:
    - static_analysis: Bandit (Python)
    - secret_detection: TruffleHog
    - dependency_scanning: npm audit, GitHub Dependabot
    - code_analysis: GitHub CodeQL
  practices:
    - no_secrets_in_code: true
    - environment_variables: GitHub Secrets
    - secure_api_handling: true
    - input_validation: true

monitoring:
  metrics:
    - harvest_success_rate: true
    - vulnerability_counts: by severity, vendor, exploitation status
    - processing_duration: true
    - api_response_times: true
    - error_tracking: true
  storage: SQLite metrics.db
  visualization: GitHub Actions summaries

development:
  setup:
    - clone_repository: git clone https://github.com/wclaytor/vuln-bot.git
    - install_python: uv pip install -r requirements.txt
    - install_node: npm install
    - run_tests: pytest && npm test
    - local_server: npm run serve
  guidelines:
    - code_style:
        python: Ruff (Black-compatible)
        javascript: ESLint with Google style guide
    - commit_format: Conventional Commits
    - pr_requirements:
        - passing_tests: true
        - code_coverage: 80% minimum
        - linting_pass: true
        - security_scan_pass: true

maintainers:
  - name: William Claytor
    github: wclaytor
    role: Project Lead

support:
  issues: https://github.com/wclaytor/vuln-bot/issues
  documentation: https://github.com/wclaytor/vuln-bot/wiki
  contributing: https://github.com/wclaytor/vuln-bot/blob/main/CONTRIBUTING.md

versioning:
  strategy: Semantic Versioning
  current: 1.0.0
  changelog: CHANGELOG.md